<mat-card class="cd-custom">
  <div class="p-6">
    <mat-card class="experience-card" *ngFor="let idioma of usuario.idiomas">
      <div class="flag flag-en"></div>
      <p class="text-lg font-semibold">{{ idioma.idioma }}</p>
      <p>Nivel: {{ idioma.nivel }}</p>
      <button class="delete-button" (click)="borrarIdioma(idioma)">Borrar</button>
    </mat-card>
  </div>
  <button class="add-button" (click)="openLanguageDialog()">Agregar Idioma</button>
</mat-card>
