<h2 mat-dialog-title>Agregar Idioma</h2>
<div mat-dialog-content>
  <form [formGroup]="languageForm">
    <mat-form-field>
      <input matInput placeholder="Idioma" formControlName="idioma">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Nivel" formControlName="nivel">
        <mat-option *ngFor="let level of languageLevels" [value]="level.value">
          {{ level.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancelar</button>
  <button mat-button (click)="onAddLanguage()" [disabled]="languageForm.invalid">Agregar</button>
</div>
