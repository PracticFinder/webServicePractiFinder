  <mat-card class="cd-custom">
    <div class="p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <p class="text-lg font-semibold">Nombre:</p>
          <input type="text" [(ngModel)]="usuario.nombre" (ngModelChange)="actualizarUsuario(usuario)">
        </div>
        <div>
          <p class="text-lg font-semibold">Edad:</p>
          <input  type="text" [(ngModel)]="usuario.edad" (ngModelChange)="actualizarUsuario(usuario)">
        </div>
      </div>
      <div class="mt-6">
        <p class="text-lg font-semibold">Correo Electrónico:</p>
        <input  type="text" [(ngModel)]="usuario.correo" (ngModelChange)="actualizarUsuario(usuario)">
      </div>
      <div class="mt-6">
        <p class="text-lg font-semibold">Teléfono:</p>
        <input  type="text" [(ngModel)]="usuario.telefono" (ngModelChange)="actualizarUsuario(usuario)">
      </div>
      <div class="mt-6">
        <p class="text-lg font-semibold">Dirección:</p>
        <input  type="text" [(ngModel)]="usuario.direccion" (ngModelChange)="actualizarUsuario(usuario)">
      </div>
    </div>
  </mat-card>
