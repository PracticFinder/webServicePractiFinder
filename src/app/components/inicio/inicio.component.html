<div style="font-family: 'Poppins', sans-serif;display: flex; justify-content: center; align-items: center; margin-top: 40px;">

  <input class="filtrado p-inputtext" [(ngModel)]="filters.global.value" placeholder="{{filters.search}}"/>

</div>

<div class="button-container" style="font-family: 'Poppins', sans-serif;display: flex; justify-content: center; align-items: center; padding: 20px 10px 0px 10px;">
  <button class="filtros-button" mat-button (click)="onAREA()">AREA</button>
  <button class="filtros-button" mat-button (click)="onUBICACION()">UBICACION</button>
  <button class="filtros-button" mat-button (click)="onSALARIO()">SALARIO</button>
  <button class="filtros-button" mat-button (click)="onEMPRESA()">EMPRESA</button>
</div>

<div style="font-family: 'Poppins', sans-serif; padding-top: 60px" *ngFor="let oferta of ofertas">
  <ng-container *ngFor="let data of oferta.ofertas; let i = index">
    <mat-card *ngIf="matchesFilter(data.area,data.ubicacion,data.salario,oferta.empresa)" class="cards-bordes">
      <div class="Job">
        {{data.titulo}}
      </div>
      <div class="Content">
        <div >
          <img [src]="oferta.imagen" alt="" style="width: 80%; height: auto; margin-left: 3.8%;"/>
        </div>
        <div style="margin: auto;">
          <a>Descripcion de la chamba</a><br>
          <a>{{data.descripcion}}</a>
        </div>
        <div class="DateEnd">
          <a>Desde: </a><br>
          <a>{{data.fechaInicio}}</a><br>
          <a>hasta</a><br>
          <a>{{data.fechaFin}}</a>
        </div>
      </div>

      <div *ngIf="(data.more)" class="More-information">
        <div class="Blocks">
          <a>Requisitos</a><br>
          <a>{{data.requisitos}}</a>
        </div>
        <div class="Blocks">
          <a>Funciones</a><br>
          <a>{{data.funciones}}</a>
        </div>
        <div class="Blocks">
          <a>Beneficios</a><br>
          <a>{{data.beneficios}}</a>
        </div>
      </div>

      <div class="Content">
        <div class="Arrange" style="margin-left: 3.5%">
          <a>{{data.ubicacion}}</a>
        </div>
        <div style="margin: auto">
          <button *ngIf="!(data.more)" mat-button class="More" (click)="onMore(data)">Ver m√°s detalles</button>
          <button *ngIf="(data.more)" mat-button class="Postular" (click)="addedToPostulantes(oferta.id,i)">Postular</button>
        </div>
        <div class="Arrange" style="text-align: center;">
          <a>{{oferta.nombre}}</a><br>
        </div>
      </div>

    </mat-card>
  </ng-container>
</div>
