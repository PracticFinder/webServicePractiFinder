<mat-card class="SingUp-card">
  <div class="SingUp-form">
    <mat-card-content>Sign Up</mat-card-content>
    <mat-form-field>
      <mat-label>Nombres</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellidos</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Repetir contraseña</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Teléfono</mat-label>
      <input matInput>
    </mat-form-field>

    <button mat-flat-button color="primary" class="boton" (click)="showLogin()">Login</button>
  </div>

</mat-card>
